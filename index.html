<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Race üèé</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="banner">
    <h1 class="text-center">Race</h1>
  </div>
  <hr />
  <!-- You race HTML code here -->
  <table class="racer-table">
    <tr id="player1-race">
      <td class="active"></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td class="finish"></td>
    </tr>
    <tr id="player2-race">
      <td class="active"></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td class="finish"></td>
    </tr>
  </table>
  <hr />
  <button class="ReSetGame">ReSetGame</button>
</body>
<script>
  let gameEnd = false;
  const ReSetGame = document.querySelector(".ReSetGame");
  document.addEventListener("keyup", (e) => {
    if (gameEnd) {
      return;
    }
    if (e.key == 'q') {
      const active = document.querySelectorAll(".active").item(0);
      if (active.nextElementSibling) {
        active.classList.remove("active");
        active.nextElementSibling.classList.add("active");
        if (active.nextElementSibling.className.includes("finish")) {
          gameEnd = true;
          alert("win player one")
        }
      }
    }
    else {
      if (e.key == 'p') {
        const active = document.querySelectorAll(".active").item(1);
        if (active.nextElementSibling) {
          active.classList.remove("active");
          active.nextElementSibling.classList.add("active");
          if (active.nextElementSibling.className.includes("finish")) {
            gameEnd = true;
            alert("win player two")
          }
        }
      }
    }

    console.log(e.key);
  });

  ReSetGame.addEventListener("click",()=>{
    // window.location.reload();
    gameEnd = false;
    while(document.getElementsByClassName("active").length > 0){
        document.getElementsByClassName("active").item(0).classList.remove("active");
    }
    const player1 = document.querySelector("#player1-race");
    const player2 = document.querySelector("#player2-race");

    player1.children[0].classList.add("active");
    player2.children[0].classList.add("active");
  });

</script>

</html>
